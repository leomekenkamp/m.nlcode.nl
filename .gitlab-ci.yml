build-windows:
  # image: eclipse-temurin:17.0.7_7-jdk
  extends: .build
  tags:
    - shared-windows
    - windows
    - windows-1809
  script:
    - ./gradlew -version --no-daemon
    - ./gradlew jpackage --no-daemon
  artifacts:
    name: "$CI_JOB_NAME-win_x64"
    paths:
      # tar, zip
      - build/jpackage/
    
