stages:
  - build

  # https://github.com/gradle/gradle
.build:
  stage: build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build/
      - .gradle/

build-jar:
  image: eclipse-temurin:17.0.7_7-jdk-alpine
  stage: build
  script:
    - ./gradlew -version --no-daemon
    - ./gradlew clean build --no-daemon
  artifacts:
    name: "$CI_JOB_NAME-jar"
    paths:
      # tar, zip
      - build/distributions/
      # main jar
      - build/libs/
      - build/reports/
      - build/test-results/
    reports:
      junit: build/test-results/**/*.xml
    
